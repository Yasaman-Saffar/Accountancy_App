{% extends "base.html" %}
{% load static %}


{% block css_files %}
<link rel="stylesheet" href="{% static "core/step2_questions.css" %}">
{% endblock css_files %}

{% block page_title %}صفحه دوم{% endblock page_title %}

{% block page_content %}
<div class="container text-center mt-5 col-md-10">
  <h2 class="mb-4">تنظیمات سؤالات</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      {% for level, label in levels %}
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">{{ label }}</div>
            <div class="card-body">
              <input type="hidden" name="level_{{ level }}" value="{{ level }}">
              <div class="mb-2">
                <label>تعداد سؤال:</label>
                <input type="number" name="count_{{ level }}" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>قیمت خرید سؤال:</label>
                <input type="number" name="buy_{{ level }}" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>قیمت جایزه سؤال:</label>
                <input type="number" name="reward_{{ level }}" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="mt-3 mb-5">
      <button type="submit" class="btn btn-primary btn-lg mt-2">مرحله بعد</button>
      <a href="{% url 'core:setup_step1' %}" class="btn btn-info btn-lg mt-2">مرحله قبل</a>
    </div>
  </form>
</div>
{% endblock %}
